<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container mt-5">
        
        <div class="row mb-3">
            <div class="col-12">
                <input type="text" class="form-control text-end " placeholder="0" readonly>
            </div>
        </div>

        
        <div class="row g-2">
            
            <div class="col-3"><button class="btn btn-primary w-100">7</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">8</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">9</button></div>
            <div class="col-3"><button class="btn btn-secondary w-100">Del</button></div>

            
            <div class="col-3"><button class="btn btn-primary w-100">4</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">5</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">6</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">+</button></div>

            
            <div class="col-3"><button class="btn btn-primary w-100">1</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">2</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">3</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">-</button></div>

            
            <div class="col-3"><button class="btn btn-primary w-100">.</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">0</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">/</button></div>
            <div class="col-3"><button class="btn btn-primary w-100">*</button></div>

           
            <div class="col-6"><button class="btn btn-secondary w-100">RESET</button></div>
            <div class="col-6"><button class="btn btn-success w-100">=</button></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
